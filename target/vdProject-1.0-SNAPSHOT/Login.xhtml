<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="home.css"  />
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />

        <h:form id="myForm">
            <h:messages globalOnly="true" style="color:red;margin:8px;" />
            <p:inputText id="user" value="#{loginFace.username}" placeholder="username"/>
            <p:password id="passwd" value="#{loginFace.password}" placeholder="password"/>
            <h:commandButton value="login" action="#{loginFace.doLogin}" />
        </h:form>
    </h:body>
</html>
