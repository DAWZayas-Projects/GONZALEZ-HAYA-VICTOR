<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>
        <p:tab title="Search">
            <h:form id="textsearch" class="headBloc">
                
                
                
                <p:inputText id="searchinp" maxlength="30" value="#{homeFace.textFilter}" placeholder="bÃºsqueda.." />
                <p:keyFilter for="searchinp" mask="alphanum" /> 
                <p:selectOneMenu id="textfilter" value="#{homeFace.textFilterType}" class="listselector" styleClass="burni">
                    <f:selectItem itemLabel="User name" itemValue="userName" />
                    <f:selectItem itemLabel="Details" itemValue="description" />
                    <f:selectItem itemLabel="Client" itemValue="departament" />
                </p:selectOneMenu>

                <p:calendar id="startcalendar" value="#{homeFace.searchStart}" placeholder="exp. from" class="btnDefault" size="8" autocomplete="off" />

                <p:calendar id="expirecalendar" value="#{homeFace.searchEnd}" placeholder="exp. to" class="btnDefault" size="8" autocomplete="off"  />


                <p:commandButton type="submit" icon="ui-icon-Search" class="btnIconSty" style="background-color: white !important;font-size: 15px !important;" value="Buscar"  update="#{prop.updateTable}">
                    <f:setPropertyActionListener target="#{homeFace.filtered}" value="true" />
                </p:commandButton>

                <p:commandButton icon="ui-icon-Reset" class="btnIconSty" style="background-color: white !important;margin-right:20px;" action="#{homeFace.resetAddForm()}" update="textsearch" >
                </p:commandButton>
            </h:form>
        </p:tab>
    </ui:composition>
</html>
