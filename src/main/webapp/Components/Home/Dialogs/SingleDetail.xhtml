<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <!-- "{homeFace.ediElement ne null}"-->
        <p:dialog id="myDialog" header="Details" widgetVar="dlg1" width="600" height="540" closeOnEscape="true">

            <div style="width: 100;display:flex;flex-flow: row wrap; justify-content: space-around;">
                
                <p:panel id="ne" style="width: 20%; margin-bottom: 3%;">
                    <h:graphicImage library="images" name="3.png" style=""/>
                </p:panel>
                <p:panel id="nme" header="Name" style="padding:0 !important;width: 81%; margin-bottom: 3%;" class="editpanel">
                    <h:outputText value="#{homeFace.ediElement.userName}" />
                </p:panel>

                <p:panel id="desc" header="Description" class="editpanel" style="width: 81%;margin-bottom: 3%;">
                    <h:outputText value="#{homeFace.ediElement.text}" />
                </p:panel>

                <p:panel id="startdate" header="Start date" style="margin-left:7%;width: 22%; margin-bottom: 3%;" class="editpanel">
                    <h:outputText value="#{homeFace.ediElement.dateIn}" />
                </p:panel>

                <p:panel id="spiredate" header="Spire date" style="width: 22%; margin-bottom: 3%;" class="editpanel">
                    <h:outputText value="#{homeFace.ediElement.dateOut}" />
                </p:panel>

                <p:panel id="expire" header="Expire" style="margin-right:7%;width: 22%; margin-bottom: 3%;" class="editpanel">
                    <h:outputText value="#{homeFace.ediElement.days}" />
                </p:panel>

                <p:panel id="state" header="State" style="margin-left:8%;width: 40%;margin-bottom: 3%;" class="editpanel">
                    <h:outputText value="#{homeFace.ediElement.userName}" />
                </p:panel>

                <p:panel id="finance" header="Departament" style="margin-right:8%;width: 40%;margin-bottom: 3%;" class="editpanel">
                    <h:outputText value="#{homeFace.ediElement.departament}" />
                </p:panel>


                <p:commandButton value="Editar" />
                <p:commandButton value="Perfil de @user" />
                <p:commandButton value="Cerrar" onclick="PF('dlg1').hide();"/>


            </div>
            <div style="clear:both" />
        </p:dialog>
    </ui:composition>
</html>
